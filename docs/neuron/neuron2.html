        <h1>权重与偏置</h1>
        还记得我们说过神经元之间由权重进行连接吗？<br>
        <br>
        
        每个输入值都要乘以一个权重。之后，再将乘以权重后的值求和<br>
        <br>
        最后，把求和的结果再加上一个数，我们把这个数叫做——偏置(bias)<br>
        <br>
        如果你对某个输入的权重感到好奇，只需要把鼠标放在输入和神经元的连接线上，就可以看到对应的权重<br>
        <br>
        蓝色代表权重为正值，橙色代表权重为负值，线越粗代表权重越大，神经元中绿色的值就是我们的计算结果。<br>
        <br>
        现在，修改一下权重，看看神经元的计算结果是怎么变化的吧！<br>
        <br>
        <div id = "canvascon"> </div>
        另外需要注意，当我们创建网络时，神经网络的权重是随机数，偏差为0<br>
