        <h1>学习率</h1>
        我们重复上一页中的步骤，直到找到斜率为0的点为止
        <br><br>
        <img src = "../../images/static/costgraph_slope2.png" width="100%"></img>
        <br><br>
        每次计算代价并更新网络我们称作一次epoch
        <br><br>
        学习率的选取是很重要的
        <br><br>
        如果学习率太小，需要很长时间才能达到最小值
        <br><br>
        <img src = "../../images/static/costgraph_lrsmall.png" width="100%"></img>
        <br><br>
        如果学习率太大，我们则有可能会跳过最小值
        <br><br>
        <img src = "../../images/static/costgraph_lrlarge.png" width="100%"></img>
        <br><br>
        我们可以用图像来可视化地展示我们神经网络的学习结果
        <br><br>
        <img src = "../../images/static/cost5_1.jpg" width="50%"></img>
        <br><br>
        蓝色方块表示神经网络将该区域的任据点归类为蓝莓，红色表示归类为草莓。
        <br><br>
        颜色越深意味着网络对其分类更有信心。
